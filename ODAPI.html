<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with Layer Control & Responsive Accordion Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">Opendata 資料</h1>
      <div id="search-container">
        <input type="text" id="search-box" placeholder="Search station...">
        <button id="search-button">Search</button>
      </div>
    </div>
    <div id="layer-controls">
      <label><input type="checkbox" id="toggle-armts" checked> ARMTS</label><br>
      <label><input type="checkbox" id="toggle-meso" checked> MESO</label><br>
      <label><input type="checkbox" id="toggle-rainfall" checked> Rainfall</label>
      <label><input type="checkbox" id="toggle-labels" checked> 顯示測站資訊</label>
    </div>
    <div id="map-container">
      <div id="map"></div>
      <div id="info-panel">
        <h3>綜整資料</h3>
        <div id="summary-accordion">
          <div class="accordion-section">
            <button class="accordion-toggle">ARMTS 資料</button>
            <div class="accordion-content" id="armts-summary-content"></div>
          </div>
          <div class="accordion-section">
            <button class="accordion-toggle">MESO 資料</button>
            <div class="accordion-content" id="meso-summary-content"></div>
          </div>
          <div class="accordion-section">
            <button class="accordion-toggle">雨量 資料</button>
            <div class="accordion-content" id="rainfall-summary-content"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="script.js"></script>
</body>
</html>
